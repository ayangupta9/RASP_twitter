<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Twitter Image Capture</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        padding: 1em;
      }
      .captured-image {
        max-width: 100%;
        height: auto;
        display: block;
      }
      .prediction {
        margin-top: 1em;
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Last Captured Image</h1>
    <img id="displayImage" class="captured-image" src="" alt="No image yet" />
    <p id="predictionResult" class="prediction">No prediction yet</p>

    <!-- Link to our popup.js script -->
    <script src="popup.js"></script>
  </body>
</html>
